{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" placeholder="Symbol" autofocus name="symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" placeholder="Shares" name="shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
